<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title th:text="${title}"></title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container my-4">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://placehold.co/400x400" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <!-- Conditional display: red text if price > 100 -->
                        <h5 class="card-title" 
                            th:class="${#numbers.formatDecimal(product.price, 0, 2) > 100} ? 'card-title text-danger' : 'card-title'"
                            th:text="${product.name}">
                        </h5>
                        <p class="card-text" th:text="${product.description}"></p>
                        <p class="card-text">
                            <strong>Price: $</strong><span th:text="${product.price}"></span>
                        </p>
                        <!-- Display warning for expensive products -->
                        <div th:if="${#numbers.formatDecimal(product.price, 0, 2) > 100}" class="alert alert-warning">
                            <small>This is a premium product!</small>
                        </div>
                        <a th:href="@{/products}" class="btn btn-secondary">Back to Products</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
